<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method='post'>
      <div >
        <label for="name" >Name</label>
        <input id="name" type="text" name="username" required/>
      </div>
      <div >
        <label for="email">Email</label>
        <input type="email" name="email" required/>
      </div>
      <div>
        <label for="gender">Gender</label> <br />
        Male<input id="email" type="radio" name="gender" required /> <br />
        Female<input id="email" type="radio" name="gender" required />
      </div>
      <div >
        <label for="Laptop Brands">Laptop Brands</label>
        <input id="laptop" type="text" name="text" />
		  <select name="text" id="laptop" 
			  <option value="Apple">Apple</option>
			  <option value="Asus">Asus</option>
			  <option value="HP">HP</option>
		  </select>
      </div>
      <div >
        <label for="age">Age</label>
        <input id="age" type="number" name="age" required />
      </div>
      <div >
        <label for="dob">DOB</label>
        <input id="dob" type="date" name="dob" required/>
      </div>
      <div >
        <label for="password">Password</label>
        <input id="password" type="password" name="passowrd" />
      </div>
      <div >
        <label for="portfolio url">Portfolio URL</label>
        <input id="portfolio" type="url" name="portfolio" />
      </div>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
